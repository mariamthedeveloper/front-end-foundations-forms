<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    

    <main>
    
      <form>
      
        
        <h1> 2 Piece Outfits </h1>
        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" />
        </div>
              

        <label for="email">Email:</label>
        <!--<input type="email" name="email">-->
        <input type="email" naem="email" id="email"
      size="30" required>
        <small>Format: @(domain).com</small>


        <div>
          <label for="form-message">Your message:</label>
          <textarea
          placeholder="How can I help?"
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
          ></textarea>
        </div>
        <div>
          <label for="phone">Enter your phone number:</label>

          <input type="tel" id="phone" name="phone"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required>
          
          <small>Format: 123-456-7890</small>

        </div>
      

       
        <p>Choose your color:</p>

<div>
    <input type="color" id="shirt" name="shirt"
           value="#e66465">
    <label for="shirt">Shirt</label>
</div>

<div>
    <input type="color" id="pants" name="pants"
            value="#f6b73c">
    <label for="pants">Pants</label>
    
</div>
<fieldset>
  <legend>Choose your Size:</legend>

  <div>
    <input type="checkbox" id="small" name="small" checked>
    <label for="small">Small</label>
  </div>

  <div>
    <input type="checkbox" id="large" name="large">
    <label for="large">Large</label>
  </div>
</fieldset>

<input class="cart"
type="button"
value="Add to cart">


<button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
      </form>


    </main>
  </body>
</html>
